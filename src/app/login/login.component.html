<div class="container text-center"><h1>welcome to sihl</h1></div>
<div class="section section-signup page-header" style="background-image: url('./assets/img/city.jpg');">
  
  <div class="container">
      
    <div class="row">
      
      <div class="col-md-4 ml-auto mr-auto">
        <div class="card card-signup">
        
            <div class="card-header card-header-primary text-center">
              <h4>Sign Up</h4>
              <div class="social-line">
                <a href="#pablo" class="btn btn-link btn-just-icon">
                  <i class="fa fa-facebook-square"></i>
                </a>
                <a href="#pablo" class="btn btn-link btn-just-icon">
                  <i class="fa fa-twitter"></i>
                </a>
                <a href="#pablo" class="btn btn-link btn-just-icon">
                  <i class="fa fa-google-plus"></i>
                </a>
              </div>
            </div>
            <p class="text-divider">Or Be Classical</p>
            <div class="card-body">
             
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="material-icons">email</i>
                  </span>
                </div>
                <input required #name="ngModel" type="email" required [(ngModel)]="email" class="form-control" placeholder="Email...">
              </div>
              <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
  <div *ngIf="name.errors.required">
    email is required.
  </div>
</div>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="material-icons">lock_outline</i>
                  </span>
                </div>
                <input type="password" required [(ngModel)]="password" class="form-control" placeholder="Password...">
              </div>
              <!-- If you want to add a checkbox to this form, uncomment this code

            <div class="form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" value="">
                    Subscribe to newsletter
                    <span class="form-check-sign">
                        <span class="check"></span>
                    </span>
                </label>
            </div> -->
            </div>
            <div class="card-footer justify-content-center">
              <button (click)="checkuser()"  class="btn btn-link btn-primary btn-lg">Get Started</button>
              <button (click)="signupuser()" class="btn btn-link btn-primary btn-lg">View Signup Page</button>
              
            </div>
        
        </div>
      </div>
    </div>
  </div>
</div>
<div >
    <pre *ngFor="let item of arr"> {{item}} </pre>


</div>
